<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <title>تسجيل دخول داناتليكوم</title>
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="chatbot.css" />
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <img src="blob.svg" class="blob" />
    <div class="orbit"></div>
    <div class="login">
      <img src="logo-كحلي.png" />
      <h2>أهلاَ بكم في شبكة داناتليكوم</h2>
      <h3>استمتع بتصفح الانترنت معنا</h3>

      <!-- Hidden form for CHAP login (if enabled) -->
      $(if chap-id)
      <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
      </form>

      <script src="/md5.js"></script>
      <script>
        function doLogin() {
          document.sendin.username.value = document.login.username.value;
          document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
          document.sendin.submit();
          return false;
        }
      </script>
      $(endif)

      <!-- Main visible login form -->
      <form name="login" class="form" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
        
        <div class="textbox">
          <input required name="username" type="text" value="$(username)" />
          <label>اسم المستخدم</label>
        </div>
        <div class="textbox">
          <input required name="password" type="password" />
          <label>كلمة المرور</label>
        </div>
        <button type="submit" style="background-color: rgb(40, 35, 105)">
          تسجيل الدخول
        </button>
        $(if trial == 'yes')
        <p>انترنت مجاني <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">اضغط هنا</a></p>
        $(endif)
      </form>

      <h5 class="contact">
        للتواصل معنا
        <br />
        <a
          href="https://wa.me/+352681554664"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="phone-number">352681554664+</span>
          <i class="fa-brands fa-whatsapp fa-xl"></i>
        </a>
      </h5>
      <footer class="footer">
        <p>
          <span>العنوان: الدانا - الشارع العام - عبارة الضلع</span>
          <br />
          <a
            href="https://maps.google.com/?daddr=36.211130, 36.772704"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-solid fa-location-dot"></i> افتح في خرائط جوجل
          </a>
        </p>
      </footer>
    </div>

    <!-- Chatbot Floating Button -->
    <div id="chatbot-container">
      <button id="chatbot-btn">
        <i class="fa-solid fa-comments"></i>
      </button>
      <!-- Chat Window -->
      <div id="chat-window" class="hidden">
        <div class="chat-header">
          <span>AI Assistant</span>
          <button id="close-chat"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="chat-body" id="chat-body">
          <p class="bot-message">مرحبا! كيف يمكنني مساعدتك؟</p>
        </div>
        <div class="chat-footer">
          <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." />
          <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
